<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>eCommerce Menu Component</title>
</head>
<body>
    <img src="images/bg__btm-right.svg" alt="style image" class="style_img" id="btm-right">
    <img src="images/bg__left.svg" alt="style image" class="style_img" id="bg-left">
    <img src="images/bg__top-right.svg" alt="style image" class="style_img" id="top-right">

    <div class="menu">
        <h1>To Go Menu</h1>
        <ul class="menu-content">
            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__french-fries.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>French Fries with Ketchup</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>

            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__salmon-vegetables.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>Salmon and Vegetables</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>

            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__spaghetti-meat-sauce.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>Spagheti with Meat Sauce</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>

            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__ravioli.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>Ravioli</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>

            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__fish-sticks-fries.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>Fish Sticks Fries</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>

            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__tortellini.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>Tortellini</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>

            <li>
                <div class="menu-item">
                    <div class="menu-item__img">
                        <img src="images/plate__chicken-salad.png" alt="menu item">
                    </div>
                    <div class="menu-item__info">
                        <p>Chicken Salad</p>
                        <span>$4.50</span>
                        <button>
                            <img src="images/check.svg" alt="check svg">
                            In Cart
                        </button>
                    </div>
                </div>
            </li>
            
    </div>
    
    <div class="cart">
        <h1>Your Cart</h1>
        <p class="empty">Your cart is empty.</p>
    </div>
</body>
</html>
